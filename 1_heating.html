<!DOCTYPE html>
<html>
<head></head>
<body>
<div class="page" id="1_heating">
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="9">
                <header>
                    <div data-type="label" class="medium orange">Etagen</div>
                </header>
                <div class="cell">

                    <div data-type="pagebutton" data-url="#2_heating_etage_og.html" data-load="#heating_etage_og"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern="(.*/||..*#2_heating_etage_og.html)" data-icon="oa-control_building_s_og"
                         class="prefetch top-space"></div>

                    <div data-type="label" class="darker">OG</div>

                    <div data-type="pagebutton" data-url="#2_heating_etage_eg.html" data-load="#heating_etage_eg"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_heating_etage_eg.html" data-icon="oa-control_building_s_eg"
                         class="top-space"></div>

                    <div data-type="label" class="darker">EG</div>

                    <div data-type="pagebutton" data-url="#2_heating_etage_kg.html" data-load="#heating_etage_kg"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_heating_etage_kg.html" data-icon="oa-control_building_s_kg"
                         class="top-space"></div>

                    <div data-type="label" class="darker">KG</div>

                    <div data-type="pagebutton" data-url="#2_heating_etage_xx.html" data-load="#heating_etage_xx"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern="(.*1_heating.html||.*#2_heating_etage_xx.html)"
                         data-icon="oa-control_building_s_all" class="top-space"></div>

                    <div data-type="label" class="darker">Wichtigste</div>

                    <div data-type="pagebutton" data-url="#2_heating_etage_set.html" data-load="#heating_etage_set"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_heating_etage_set.html" data-icon="fa-wrench"
                         class="top-space-3x"></div>

                    <div data-type="label" class="darker">Setup</div>

                    <div data-type="pagebutton" data-url="#2_heating_etage_vm.html" data-load="#heating_etage_vm"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern="(.*#2_heating_etage_vm.html)" data-icon="oa-sani_boiler_temp"
                         class="top-space"></div>

                    <div data-type="label" class="darker">Viessmann</div>
                </div>

                <div data-type="pagebutton" data-url="#2_heating_etage_temp.html" data-load="#heating_etage_temp"
                     data-off-background-color="transparent" data-off-color="#606060" data-on-background-color="#606060"
                     data-on-color="#222222" data-active-pattern="(.*#2_heating_etage_temp.html)"
                     data-icon="oa-temp_temperature" class="top-space"></div>

                <div data-type="label" class="darker">Temps</div>

                <div data-type="pagebutton" data-url="#2_heating_etage_charts.html" data-load="#heating_etage_charts"
                     data-off-background-color="transparent" data-off-color="#606060" data-on-background-color="#606060"
                     data-on-color="#222222" data-active-pattern="(.*#2_heating_etage_charts.html)"
                     data-icon="fa-line-chart" class="top-space"></div>

                <div data-type="label" class="darker">Charts</div>

            <li data-row="1" data-col="2" data-sizex="13" data-sizey="9">
                <div class="page" id="heating_etage_xx"></div>
                <div class="page" id="heating_etage_eg"></div>
                <div class="page" id="heating_etage_og"></div>
                <div class="page" id="heating_etage_kg"></div>
                <div class="page" id="heating_etage_vm"></div>
                <div class="page" id="heating_etage_set"></div>
                <div class="page" id="heating_etage_temp"></div>
                <div class="page" id="heating_etage_charts"></div>
