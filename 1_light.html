<!DOCTYPE html>
<html>
<head></head>
<body>
<div class="page" id="1_light">
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="9">
                <header>
                    <div data-type="label" class="medium orange">Etagen</div>
                </header>
                <div class="cell">
                    <div data-type="pagebutton" data-url="#2_light_etage_dg.html" data-load="#light_etage_dg"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern="(.*/||.*#2_light_etage_dg.html)" data-icon="oa-control_building_s_dg"
                         class="default top-space"></div>

                    <div data-type="label" class="darker">DG</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_og.html" data-load="#light_etage_og"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_light_etage_og.html" data-icon="oa-control_building_s_og"
                         class="prefetch top-space"></div>

                    <div data-type="label" class="darker">OG</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_eg.html" data-load="#light_etage_eg"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_light_etage_eg.html" data-icon="oa-control_building_s_eg"
                         class="top-space"></div>

                    <div data-type="label" class="darker">EG</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_kg.html" data-load="#light_etage_kg"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_light_etage_kg.html" data-icon="oa-control_building_s_kg"
                         class="top-space"></div>

                    <div data-type="label" class="darker">KG</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_au.html" data-load="#light_etage_au"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_light_etage_au.html" data-icon="oa-control_building_outside"
                         class="top-space"></div>

                    <div data-type="label" class="darker">Aussen</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_xx.html" data-load="#light_etage_xx"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern="(.*1_light.html||.*#2_light_etage_xx.html)"
                         data-icon="oa-control_building_s_all" class="top-space"></div>

                    <div data-type="label" class="darker">Wichtigste</div>

                    <div data-type="pagebutton" data-url="#2_light_etage_set.html" data-load="#light_etage_set"
                         data-off-background-color="transparent" data-off-color="#606060"
                         data-on-background-color="#606060" data-on-color="#222222"
                         data-active-pattern=".*#2_light_etage_set.html" data-icon="fa-wrench"
                         class="top-space-3x"></div>

                    <div data-type="label" class="darker">Setup</div>
                </div>
            </li>
            <li data-row="1" data-col="2" data-sizex="13" data-sizey="9">
                <div class="page" id="light_etage_xx"></div>
                <div class="page" id="light_etage_eg"></div>
                <div class="page" id="light_etage_dg"></div>
                <div class="page" id="light_etage_og"></div>
                <div class="page" id="light_etage_kg"></div>
                <div class="page" id="light_etage_au"></div>
                <div class="page" id="light_etage_set"></div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
